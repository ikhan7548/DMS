version: '3.8'

services:
  daycare:
    build: .
    container_name: daycare-management
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - daycare-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATA_DIR=/app/data
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-in-production}
      - CLIENT_URL=http://localhost:3001
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  daycare-data:
    driver: local
